	<script type="text/javascript" src="pano2vr_player.js"></script>
	<script type="text/javascript" src="skin.js"></script>
	<script type="text/javascript">
		// create the panorama player with the container
		pano = new pano2vrPlayer("container");
		// add the skin object
		skin = new pano2vrSkin(pano);
		// load the configuration
		window.addEventListener("load", function () {
			pano.readConfigUrlAsync("pano.xml");
			// show or hide map
			var show = document.getElementById("show");
			show.addEventListener("click", function () {
				document.getElementById("map").className === "hide" ? document.getElementById("map").className = "show" : document.getElementById("map").className = "hide";
			});
		});
		// open newpano and hide map
		function toPano(node, coordinate) {
			pano.openNext(node, coordinate);
			document.getElementById("map").className = "hide";
		}
	</script>
